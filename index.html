<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cores R-G-B</title>
</head>

    <h1>Mudanças de cores através do RGB</h1>
<body>
    <div class="container">
        <div id="cores">
            <ul id="quadro">
                <li id="qcores">
                    <span class="label">(R) Vermelho:</span>
                    <input type="range" class="range" min="0" max="255" value="0" id="r">
                    <input type="number" class="number" min="0" max="255" value="0" id="redValue">
                </li>
                <li id="qcores">
                    <span class="label">(G) Verde:</span>
                    <input type="range" class="range" min="0" max="255" value="0" id="g">
                    <input type="number" class="number" min="0" max="255" value="0" id="greenValue">
                </li>
                <li id="qcores">
                    <span class="label">(B) Azul:</span>
                    <input type="range" class="range" min="0" max="255" value="0" id="b">
                    <input type="number" class="number"  min="0" max="255" value="0" id="blueValue">
                </li>
                
                <div id="rgb"></div>

            </ul>

        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
